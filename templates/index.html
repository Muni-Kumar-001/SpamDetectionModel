<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rek="stylesheet" href="../static/Spam/Css/Style.css">

<body>
    <section>
        <!--header part start -->
        <header>
            <nav>
                <div>
                    <a href="#" class="brand">SPD</a>
                    <ul>
                        <li><a href="#" class="active">Web App</a></li>
                        <li><a href="#" class="active">Web Api</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--header part End -->

        <!-- Main Content Part Start -->
         <div class="fluid-container contetn">
            <div class="row m-auto">

                <!--Text section Start-->
                <div class="col-md-6 p-5 m-auto typ-content">
                    <h1>WELCOME</h1>
                    <h5>[spam message detection]</h5>
                    <p>Just place the message and press Enter</p>
                    <p>After processing you will see result</p>
                </div>
                <!--Text section End-->

                <!-- Form Section Start -->
                 <div class="col-md-6 p-5 m-auto form-container">
                    <form class="main-form" action="check" method="post">
                        {% csrf_token %}
                        <textarea name="rawdata" id="rawdata" placeholder="Enter your Text Here..."></textarea>
                        <div class="algo-choice">
                            <label class="radioContainer">
                                Algo-1
                                <input type="radio" name="algo" value="Algo-1">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radioContainer">
                                Algo-2
                                <input type="radio" name="algo" value="Algo-2">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radioContainer">
                                Algo-3
                                <input type="radio" name="algo" value="Algo-3">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="check-holder">
                            <button class="check-btn" type="submit">Check</button>
                        </div>
                    </form>
                 </div>
                <!--Form Section End -->

            </div>
            <div class="footer">
                <p>No copyright issue &copy;</p>
            </div>
         </div>
        <!--Main Content Part End-->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
